name: Export cost optimisation hub data

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: write

jobs:
  generate-tagging-coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"
          cache: "pipenv"
      - name: Install Pipenv
        run: |
          pip install pipenv
          pipenv install
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@3d8cba388a057b13744d61818a337e40a119b1a7 # v4.0.2
        with:
          role-to-assume: ${{secrets.AWS_COAT_GITHUB_ACTIONS_ROLE_ARN}}
          aws-region: eu-west-2
      - name: Run Python script
        run: pipenv run python3 -m bin.export_opt_hub_data
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cost-optimization-recommendations
          path: cost_optimization_recommendations.csv
